<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard by harrisfoes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">

            <a href="#">
                <div class="sidebar-row" id="dashboard">
                    <div class="sidebar-icon">
                        <img src="assets/dashboard.png" alt="dashboard icon">
                    </div>
                    <div class="sidebar-text">Dashboard</div>
                </div>
            </a>

            <a href="#">
                <div class="sidebar-row">
                    <div class="sidebar-icon">
                        <img src="assets/home.png" alt="home icon">
                    </div>
                    <div class="sidebar-text">Home</div>
                </div>
            </a>

            <a href="#">
                <div class="sidebar-row">
                    <div class="sidebar-icon">
                        <img src="assets/profile.png" alt="profile icon">
                    </div>
                    <div class="sidebar-text">Profile</div>
                </div>
            </a>

            <a href="#">
                <div class="sidebar-row">
                    <div class="sidebar-icon">
                        <img src="assets/messages.png" alt="messages icon">
                    </div>
                    <div class="sidebar-text">Messages</div>
                </div>
            </a>

            <a href="#">
                <div class="sidebar-row">
                    <div class="sidebar-icon">
                        <img src="assets/history.png" alt="history icon">
                    </div>
                    <div class="sidebar-text">History</div>
                </div>
            </a>

            <a href="#">
                <div class="sidebar-row">
                    <div class="sidebar-icon">
                        <img src="assets/tasks.png" alt="tasks icon">
                    </div>
                    <div class="sidebar-text">Tasks</div>
                </div>
            </a>

            <a href="#">
                <div class="sidebar-row">
                    <div class="sidebar-icon">
                        <img src="assets/communities.png" alt="communities icon">
                    </div>
                    <div class="sidebar-text">Communities</div>
                </div>
            </a>

            <a href="#">
                <div class="sidebar-row side-lastgroup">
                    <div class="sidebar-icon">
                        <img src="assets/settings.png" alt="settings icon">
                    </div>
                    <div class="sidebar-text">Settings</div>
                </div>
            </a>

            <a href="#">
                <div class="sidebar-row">
                    <div class="sidebar-icon">
                        <img src="assets/support.png" alt="Support icon">
                    </div>
                    <div class="sidebar-text">Support</div>
                </div>
            </a>

            <a href="#">
                <div class="sidebar-row">
                    <div class="sidebar-icon">
                        <img src="assets/privacy.png" alt="Privacy icon">
                    </div>
                    <div class="sidebar-text">Privacy</div>
                </div>
            </a>
        </div>

        <div class="header">
            
            <div class="searchbar">
                <form action="#" method="get">
                    <button type="submit"> </button>
                    <input type="text" name="search" id="searchbar" placeholder="Search...">
                </form>
            </div>

            <div class="userprofile">Userprofile</div>
            <div class="greeting">Greetings</div>
            <div class="controls">Controls</div>
            
        </div>

        <div class="main-content">
            This is the content
        </div>

    </div>
</body>

</html>
